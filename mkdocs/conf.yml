site_name: MkDocs multi-repo
repo_url: https://github.com/demetriusmoro-unico/demetriusmoro-unico.github.io
edit_uri: "javascript:edit_url(); //"
theme:
  name: "material"
  custom_dir: overrides
  features:
    - navigation.instant
  favicon: assets/main/favicon.png
  logo: assets/main/logo.png
  locale: pt
  language: pt
  font:
    text: Comfortaa
  palette:
    - media: "(prefers-color-scheme: light)"
      primary: deep purple
      accent: blue
      scheme: default
      toggle:
        icon: material/toggle-switch-off-outline
        name: Ativar modo escuro
    - media: "(prefers-color-scheme: dark)"
      primary: deep purple
      accent: blue
      scheme: slate
      toggle:
        icon: material/toggle-switch
        name: Ativar modo claro
extra_javascript:
  - javascripts/edit_url.js
markdown_extensions:
  - pymdownx.keys
  - pymdownx.tilde
  - pymdownx.superfences
  - pymdownx.inlinehilite
  - pymdownx.highlight:
      linenums: true
